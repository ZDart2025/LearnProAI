name: learnpro
description: "AI-powered adaptive learning platform with personalized recommendations and real-time mentor support."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  http: ^1.2.2
  pinput: ^5.0.0
  flutter_spinkit: ^5.1.0
  package_info_plus: 7.0.0
  flutter_native_splash: ^2.2.20
  shared_preferences: ^2.3.4
  connectivity_plus: ^5.0.2 #downgraded the version
  permission_handler: ^11.3.1
  webview_flutter: ^4.10.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  flutter_blue_classic: ^0.0.3 #TODO - For bluetooth devices connection
  webview_flutter_wkwebview: ^3.17.0
  intl_phone_field: ^3.2.0
  google_fonts: ^6.2.1
  flutter_swiper_null_safety: ^1.0.2
  url_launcher: ^6.3.1 # Replace with the latest version
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/learnpro_logo's/learnpro.png
    - assets/Image/

flutter_native_splash:
  color: "#000000"
  image: assets/learnpro_logo's/learnpro.png
  android: true
  ios: true
  web: true
  fullscreen: true
